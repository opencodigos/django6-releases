{% extends 'app/base.html' %}

{% block title %}Nova Tarefa{% endblock %}

{% block content %}
<h1>➕ Nova Tarefa</h1>

<div class="info">
    Ao criar, uma <strong>Background Task</strong> será disparada!<br>
    <small>(Confira o console do servidor)</small>
</div>

<form method="post">
    {% csrf_token %}
    <input type="text" name="titulo" placeholder="Título da tarefa" required>
    <button type="submit">Criar Tarefa</button>
</form>

<br>
<a href="{% url 'home' %}">← Voltar</a>
{% endblock %}
